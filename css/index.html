<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Podcast-Template</title>
  </head>
  <body>
    <main class="main-header">
      <nav class="navigation center-children--sm">
        <input type="checkbox" id="checkbox" />
        <a class="main-nav-link" href="index.html">
          <div class="logo">
            <img src="/asset/logo/podcast-logo.svg" alt="podcast-logo" />
          </div>
        </a>
        <ul class="nav_lists">
          <a class="main-nav-link" href="episodes.html">
            <span class="nav_item-wrapper">
              <li class="cta nav_item">Episodes</li>
            </span>
          </a>
          <a class="main-nav-link" href="about.html">
            <span class="nav_item-wrapper">
              <li class="cta nav_item">About</li>
              <img src="/assets/icons/down-black.svg" alt="drop-down" />
            </span>
          </a>
          <a class="main-nav-link" href="more.html">
            <span class="nav_item-wrapper">
              <li class="cta nav_item">More</li>
              <img src="/assets/icon/arrow-down.svg" alt="drop-down" />
            </span>
          </a>

          <div class="nav_actions pb">
            <a href="#" class="cta"> Recent Episodes</a
            ><a href="#" class="cta">Subscribe</a>
          </div>
        </ul>

        <label class="nav_toggle" for="checkbox">
          <span class="open"><ion-icon name="menu"></ion-icon></span>
          <span class="close"><ion-icon name="close"></ion-icon></span
        ></label>

        <div class="nav_actions dk">
          <a href="#" class="cta"> Recent Episodes</a
          ><a href="#" class="cta">Subscribe</a>
        </div>
      </nav>

      <header class="header center-children--bg">
        <div class="header_wrapper">
          <!--           
            <div class="header_actions">
              <a href="#" class="btn-2">Open Account</a>

              <span class="header_action-wrapper">
                <a href="#" class="cta color-tx">Compare Cards</a>
                <img
                  src="/assets/icons/arrow-right-green.svg"
                  alt="arrow-right" />
              </span>
            </div> -->
        </div>
      </header>
    </main>
  </body>
</html>
