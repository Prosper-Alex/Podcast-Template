<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Podcast-Template</title>

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <main class="main-header">
      <nav class="navigation center-children--bg">
        <div class="main-nav--wrapper">
          <input type="checkbox" id="checkbox" />
          <div class="logo">
            <a class="main-nav-link" href="index.html">
              <img src="/asset/logo/podcast-logo.svg" alt="podcast-logo" />
            </a>
          </div>

          <ul class="nav_lists">
            <a class="main-nav-link" href="episodes.html">
              <span class="nav_item-wrapper">
                <li class="cta nav_item">Episodes</li>
              </span>
            </a>
            <a class="main-nav-link" href="about.html">
              <span class="nav_item-wrapper">
                <li class="cta nav_item">About</li>
                <img src="/asset/icon/arrow-down.svg" alt="drop-down" />
              </span>
            </a>
            <a class="main-nav-link" href="more.html">
              <span class="nav_item-wrapper">
                <li class="cta nav_item">More</li>
                <img src="/asset/icon/arrow-down.svg" alt="drop-down" />
              </span>
            </a>

            <div class="nav_actions pb">
              <a href="#" class="cta border"> Recent Episodes</a
              ><a href="#" class="cta black-bg">Subscribe</a>
            </div>
          </ul>
        </div>

        <label class="nav_toggle" for="checkbox">
          <span class="open"><ion-icon name="menu"></ion-icon></span>
          <span class="close"><ion-icon name="close"></ion-icon></span
        ></label>

        <div class="nav_actions dk">
          <a href="#" class="cta border"> Recent Episodes</a
          ><a href="#" class="cta black-bg">Subscribe</a>
        </div>
      </nav>

      <header class="header">
        <div class="header_wrapper">
          <div class="header_content">
            <figure class="content-icon swirl">
              <img src="/asset/icon/hero-shape-swirl.svg" alt="" />
            </figure>
            <div class="content-textbox">
              <h1 class="heading-primary bg span-item">
                Your Daily
                <span class="accent-color heading-primary bg">Podcast</span>
              </h1>
              <p class="paragraph">
                We cover all kinds of categories and a weekly special guest.
              </p>
              <a href="#" class="cta black-bg">SUBSCRIBE</a>
            </div>
            <figure class="content-icon stars">
              <img src="/asset/icon/hero-shape-stars.svg" alt="" />
            </figure>
          </div>

          <div class="header_image">
            <div class="podcast-grid">
              <!-- Card 1: Self-confidence -->
              <div class="podcast-card">
                <img
                  src="/asset/image/hero-cover--1.png"
                  alt="Self Confidence"
                  class="card-image" />
                <div class="card-overlay">
                  <h3 class="heading-tertiary md">Self-confidence</h3>

                  <!-- Floating Icons -->
                  <img src="squiggle.svg" class="icon squiggle-top-left" />
                  <img src="black-star.svg" class="icon star-bottom-left" />
                  <img src="sparkle.svg" class="icon sparkle-top-right" />
                </div>
                <div class="logos">
                  <img
                    src="/asset/logo/googlepodcast-logo.svg"
                    alt="Spotify"
                    class="logo spotify-logo" />
                  <img
                    src="/asset/logo/youtube-logo.svg"
                    alt="YouTube"
                    class="logo youtube-logo" />
                  <img
                    src="/asset/logo/googlepodcast-logo.svg"
                    alt="YouTube"
                    class="logo youtube-logo" />
                </div>
              </div>

              <!-- Card 2: Perplexed Mind -->
              <div class="podcast-card">
                <img
                  src="perplexed-mind.jpg"
                  alt="Perplexed Mind"
                  class="card-image" />
                <div class="card-overlay">
                  <h3>Perplexed Mind</h3>

                  <!-- Floating Icons -->
                  <img src="black-star.svg" class="icon face-star" />
                  <img src="banana-eye.svg" class="icon banana-eye" />
                  <img src="blue-waves.svg" class="icon mouth-waves" />
                </div>
                <div class="logos">
                  <img
                    src="spotify-logo.svg"
                    alt="Spotify"
                    class="logo spotify-logo" />
                  <img
                    src="youtube-logo.svg"
                    alt="YouTube"
                    class="logo youtube-logo" />
                </div>
              </div>

              <!-- Card 3: Women's Rights -->
              <div class="podcast-card">
                <img
                  src="womens-rights.jpg"
                  alt="Womenâ€™s Rights"
                  class="card-image" />
                <div class="card-overlay">
                  <h3>Women's Rights</h3>

                  <!-- Floating Icons -->
                  <img src="target-red.svg" class="icon target-top-right" />
                  <img
                    src="question-mark-red.svg"
                    class="icon question-top-left" />
                  <img src="star.svg" class="icon star-middle" />
                </div>
                <div class="logos">
                  <img
                    src="spotify-logo.svg"
                    alt="Spotify"
                    class="logo spotify-logo" />
                  <img
                    src="youtube-logo.svg"
                    alt="YouTube"
                    class="logo youtube-logo" />
                </div>
              </div>

              <!-- Card 4: Social Topics -->
              <div class="podcast-card">
                <img
                  src="social-topics.jpg"
                  alt="Social Topics"
                  class="card-image" />
                <div class="card-overlay">
                  <h3>Social Topics</h3>

                  <!-- Floating Icons -->
                  <img src="star.svg" class="icon star-top-right" />
                  <img
                    src="question-mark-red.svg"
                    class="icon question-bottom-left" />
                </div>
                <div class="logos">
                  <img
                    src="spotify-logo.svg"
                    alt="Spotify"
                    class="logo spotify-logo" />
                  <img
                    src="youtube-logo.svg"
                    alt="YouTube"
                    class="logo youtube-logo" />
                </div>
              </div>

              <!-- Card 5: Last Image -->
              <div class="podcast-card">
                <img src="last-image.jpg" alt="Last Image" class="card-image" />
                <div class="card-overlay">
                  <h3>Last Topic</h3>

                  <!-- Floating Icons -->
                  <img src="circle.svg" class="icon circle-top-left" />
                  <img src="wave.svg" class="icon wave-bottom-right" />
                  <img
                    src="question-mark-blue.svg"
                    class="icon question-bottom-right" />
                </div>
                <div class="logos">
                  <img
                    src="spotify-logo.svg"
                    alt="Spotify"
                    class="logo spotify-logo" />
                  <img
                    src="youtube-logo.svg"
                    alt="YouTube"
                    class="logo youtube-logo" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </main>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
